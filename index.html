<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla CRUD by JS</title>

    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container mx-auto">
      <h2>Add New Product</h2>
      <div class="w-full max-w-xs">
        <form
          id="addProductForm"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="addProductTitle"
            >
              Title
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="addProductTitle"
              name="addProductTitle"
              placeholder="Title of Product"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="addProductPrice"
            >
              Price
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              name="addProductPrice"
              id="addProductPrice"
              type="text"
              placeholder="Price..."
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Add
            </button>
            <a
              type="reset"
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Reset
            </a>
          </div>
        </form>
      </div>

      <label>
        <input type="checkbox" name="" id="existCheck" />
        Just Exist Products
      </label>

      <br />
      <br />

      <input type="text" id="searchText" placeholder="Search Product..." />

      <select name="" id="sort">
        <option value="byEdited">By Edited</option>
        <option value="byCreated">By Created</option>
      </select>

      <p>Title of exist Products:</p>
    </div>

    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/jalali-moment.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
