<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS â™¥</title>
  </head>

  <body>
    <p>Add New Product</p>
    <div class="w-full max-w-xs">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="******************"
          />
          <p class="text-red-500 text-xs italic">Please choose a password.</p>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Acme Corp. All rights reserved.
      </p>
    </div>

    <form id="addProductForm">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="addProductTitle"
      >
        Name:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="addProductTitle"
        name="addProductTitle"
        type="text"
        placeholder="Name of Product"
      />

      <input type="text" name="addProductPrice" placeholder="Price" />
      <button>Add Product</button>

      <link rel="stylesheet" href="styles/tailwind.min.css" />
      <link rel="stylesheet" href="styles/styles.css" />
    </form>

    <hr />

    <label>
      <input type="checkbox" name="" id="existCheck" />
      Just Exist Products
    </label>

    <br />
    <br />

    <input type="text" id="searchText" placeholder="Search Product..." />

    <select name="" id="sort">
      <option value="byEdited">By Edited</option>
      <option value="byCreated">By Created</option>
    </select>

    <p>Title of exist Products:</p>

    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/jalali-moment.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
